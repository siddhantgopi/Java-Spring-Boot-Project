<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">üè° Add Property</h2>
        <div class="form-container">
            <form id="propertyForm" enctype="multipart/form-data">
                <input type="hidden" id="userId" name="userId" value="1"> 
                
                <div class="mb-3">
                    <label class="form-label">Property Name:</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Location:</label>
                    <input type="text" class="form-control" name="location" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Dimensions (feet x feet):</label>
                    <input type="number" class="form-control" name="dimensions" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Price per Square Feet ($):</label>
                    <input type="number" class="form-control" name="pricePerSqFt" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Date of Purchase:</label>
                    <input type="date" class="form-control" name="dateOfBuy" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Sale Deed (PDF):</label>
                    <input type="file" class="form-control" name="document" accept="application/pdf" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-submit">Submit</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById("propertyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            
            fetch("/property/add", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => alert("Error: " + error));
        });
    </script>
</body>
</html>
