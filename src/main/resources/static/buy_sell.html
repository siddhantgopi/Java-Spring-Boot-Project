<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy & Sell Properties</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .buy-sell-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .buy-sell-button {
            width: 100%;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">🏠 Buy & Sell Properties</h2>
        <div class="buy-sell-container">
            <div class="d-grid gap-3">
                <button class="btn btn-success buy-sell-button" onclick="window.location.href='buy.html'">🛒 Buy Properties</button>
                <button class="btn btn-danger buy-sell-button" onclick="window.location.href='sell.html'">🏷️ Sell Properties</button>
            </div>
        </div>
    </div>
</body>
</html>
