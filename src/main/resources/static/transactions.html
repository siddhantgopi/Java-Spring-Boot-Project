<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .transactions-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="transactions-container">
            <h2 class="mb-4">üí≥ Transaction History</h2>
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Type</th>
                        <th>Property ID</th>
                    </tr>
                </thead>
                <tbody id="transactionTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchTransactions() {
            try {
                let response = await fetch("/transactions/user-transactions");

                if (!response.ok) {
                    alert("Session expired. Please log in.");
                    window.location.href = "login.html";
                    return;
                }

                let transactions = await response.json();
                let tableBody = document.getElementById('transactionTable');
                tableBody.innerHTML = '';

                transactions.forEach(tx => {
                    let row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(tx.date).toLocaleString()}</td>
                        <td>$${tx.price.toFixed(2)}</td>
                        <td>${tx.type}</td>
                        <td>${tx.property.id}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching transactions:", error);
                alert("‚ö†Ô∏è An error occurred while fetching transactions.");
            }
        }

        fetchTransactions();
    </script>
</body>
</html>
